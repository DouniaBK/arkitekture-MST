<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="XevMY6fxLHaiNgw-C5pUktq7zGKCgPrps72AUeQkq2U" />
    <title>{% block title %}Starke-Thomsen{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Other head content -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header sticky-top">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-6">
                    <a class="navbar-brand" href="{% url 'home' %}">
                        <img src="{% static 'home/images/logo-cropped.png' %}" alt="Logo" class="navbar-logo" width="80" height="40">
                        <span class="navbar-font ml-2">Architekturb√ºro Starke-Thomsen</span>
                    </a>
                </div>
                <div class="navbar-wrapper col-md-10 col-6">

                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">HOME</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">LEISTUNGEN</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'portfolio' %}">PROJEKTE</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">KONTAKT</a></li>
                            </ul>

                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="content-wrapper">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    {% include 'home/footer.html' %}

    <!-- jQuery CDN (required for Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
