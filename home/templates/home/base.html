<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Starke-Thomsen{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Other head content -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2 col-6">
                    <img src="{% static 'home/images/logo-Architekturbüro-Starke-Thomsen-resized-nobg.png' %}" alt="Logo" class="navbar-logo">
                </div>
                <div class="col-md-10 col-6 d-flex justify-content-end">
                    <nav class="navbar navbar-expand-md navbar-light justify-content-start">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">HOME</a></li>
                                 <!-- <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">ÜBER MICH</a></li> -->
                                <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">SERVICES</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'portfolio' %}">PROJEKTE</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">CONTACT</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="content-wrapper">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    {% include 'home/footer.html' %}

    <!-- jQuery CDN (required for Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Popper.js CDN (required for Bootstrap) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
